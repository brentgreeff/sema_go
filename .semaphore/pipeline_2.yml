version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - echo "$DOCKER_PASSWORD" | docker login  --username "$DOCKER_USERNAME" --password-stdin
            - 'docker build -t quench/mathapp:latest -f Dockerfile.prod .'
            - 'docker push quench/mathapp:latest'
      secrets:
        - name: DOCKER_CRED
